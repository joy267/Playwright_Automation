<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation World - Playwright Dashboard</title>
    <meta name="description" content="Professional Playwright test automation dashboard for test case development, execution, and reporting.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Development Build -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Styles -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icon components (simplified versions)
        const Menu = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const FileText = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14,2 14,8 20,8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
        );

        const Play = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="5,3 19,12 5,21"></polygon>
            </svg>
        );

        const BarChart2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
        );

        const Settings = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 14v-6m11-5h-6M6 12H1m15.5-8.5l-4.24 4.24m0 8.49L16.5 20.5M8.5 3.5l4.24 4.24m0 8.49L8.5 20.5"></path>
            </svg>
        );

        const Sun = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        );

        const Moon = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        );

        function App() {
            const [isOpen, setIsOpen] = useState(false);
            const [collapsed, setCollapsed] = useState(false);
            const [active, setActive] = useState("Test Case Development");
            const [darkMode, setDarkMode] = useState(false);

            const menuItems = [
                { name: "Test Case Development", icon: <FileText size={20} /> },
                { name: "Test Execution", icon: <Play size={20} /> },
                { name: "Reports", icon: <BarChart2 size={20} /> },
                { name: "Settings", icon: <Settings size={20} /> },
            ];

            const renderContent = () => {
                switch (active) {
                    case "Test Case Development":
                        return (
                            <>
                                <h2 className="text-4xl font-extrabold mb-4">Test Case Development üìù</h2>
                                <p className="text-lg md:text-xl opacity-90">
                                    Build and organize your Playwright test cases efficiently.
                                </p>
                            </>
                        );
                    case "Test Execution":
                        return (
                            <>
                                <h2 className="text-4xl font-extrabold mb-4">Test Execution ‚ö°</h2>
                                <p className="text-lg md:text-xl opacity-90">
                                    Run automated tests and monitor their progress in real-time.
                                </p>
                            </>
                        );
                    case "Reports":
                        return (
                            <>
                                <h2 className="text-4xl font-extrabold mb-4">Reports üìä</h2>
                                <p className="text-lg md:text-xl opacity-90">
                                    Analyze detailed execution reports with pass/fail statistics.
                                </p>
                            </>
                        );
                    case "Settings":
                        return (
                            <>
                                <h2 className="text-4xl font-extrabold mb-4">Settings ‚öôÔ∏è</h2>
                                <p className="text-lg md:text-xl opacity-90">
                                    Configure your automation environment and preferences.
                                </p>
                            </>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className={`${darkMode ? "bg-gray-900 text-white" : "bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white"} flex h-screen transition-all duration-300`}>
                    {/* Sidebar */}
                    <div
                        className={`fixed md:static top-0 left-0 h-full ${darkMode ? "bg-gray-800 text-white" : "bg-white text-gray-800"} shadow-2xl p-6 z-20 transform transition-transform duration-300 ease-in-out
                            ${isOpen ? "translate-x-0" : "-translate-x-full md:translate-x-0"}`}
                        style={{ width: collapsed ? "80px" : "256px" }}
                    >
                        <div className="h-full flex flex-col">
                            <div className="flex justify-between items-center mb-6">
                                {!collapsed && <h2 className="text-2xl font-bold">Menu</h2>}
                                <button
                                    onClick={() => setCollapsed(!collapsed)}
                                    className="p-1 rounded bg-gray-200 hover:bg-gray-300 transition-colors duration-200 hidden md:block text-gray-800"
                                >
                                    {collapsed ? ">" : "<"}
                                </button>
                            </div>
                            
                            <ul className="space-y-4 flex-1">
                                {menuItems.map((item) => (
                                    <li
                                        key={item.name}
                                        className={`relative flex items-center gap-3 cursor-pointer font-medium text-lg rounded-lg px-3 py-2 transition-all duration-200 group 
                                            ${active === item.name ? "bg-indigo-600 text-white shadow-md" : "hover:text-indigo-600 hover:bg-gray-100"}`}
                                        onClick={() => {
                                            setActive(item.name);
                                            setIsOpen(false);
                                        }}
                                    >
                                        {item.icon}
                                        {!collapsed && <span>{item.name}</span>}

                                        {/* Tooltip for collapsed state */}
                                        {collapsed && (
                                            <div className="absolute left-16 bg-gray-900 text-white text-sm rounded px-2 py-1 whitespace-nowrap shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
                                                {item.name}
                                            </div>
                                        )}
                                    </li>
                                ))}
                            </ul>

                            {/* Dark/Light Mode Toggle */}
                            <button
                                onClick={() => setDarkMode(!darkMode)}
                                className="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-colors duration-200 mt-4 text-gray-800"
                            >
                                {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                                {!collapsed && <span className="text-sm">{darkMode ? "Light Mode" : "Dark Mode"}</span>}
                            </button>
                        </div>
                    </div>

                    {/* Overlay for mobile */}
                    {isOpen && (
                        <div 
                            className="fixed inset-0 bg-black bg-opacity-50 z-10 md:hidden"
                            onClick={() => setIsOpen(false)}
                        />
                    )}

                    {/* Header */}
                    <header className="flex items-center justify-between w-full p-4 backdrop-blur-sm bg-white/10 fixed top-0 left-0 z-10 md:hidden">
                        <h1 className="text-2xl md:text-3xl font-extrabold tracking-wide drop-shadow-md">
                            Automation World
                        </h1>
                        <button
                            onClick={() => setIsOpen(!isOpen)}
                            className="p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors duration-200"
                        >
                            {isOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </header>

                    {/* Main Content */}
                    <main className="flex flex-col items-center justify-center w-full px-6 text-center transition-all duration-300 pt-24">
                        <div 
                            className="max-w-2xl"
                            style={{ 
                                animation: "fadeInUp 0.8s ease-out forwards",
                                opacity: 0
                            }}
                        >
                            <div className="mb-8 p-8 rounded-3xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl">
                                {renderContent()}
                                
                                {/* Enhanced action buttons */}
                                <div className="flex flex-wrap justify-center gap-4 mt-8">
                                    <button className="px-6 py-3 bg-white/20 hover:bg-white/30 rounded-2xl font-semibold transition-all duration-300 backdrop-blur-sm border border-white/30 hover:scale-105 shadow-lg">
                                        Get Started
                                    </button>
                                    <button className="px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 rounded-2xl font-semibold transition-all duration-300 shadow-xl hover:scale-105">
                                        Learn More
                                    </button>
                                </div>
                            </div>
                            
                            {/* Feature cards */}
                            <div className="grid md:grid-cols-3 gap-4 mt-8">
                                <div className="p-4 rounded-2xl bg-white/5 backdrop-blur-sm border border-white/10 hover:bg-white/10 transition-all duration-300 hover:scale-105">
                                    <div className="text-2xl mb-2">üöÄ</div>
                                    <h3 className="font-bold text-sm">Fast Testing</h3>
                                </div>
                                <div className="p-4 rounded-2xl bg-white/5 backdrop-blur-sm border border-white/10 hover:bg-white/10 transition-all duration-300 hover:scale-105">
                                    <div className="text-2xl mb-2">üìä</div>
                                    <h3 className="font-bold text-sm">Rich Reports</h3>
                                </div>
                                <div className="p-4 rounded-2xl bg-white/5 backdrop-blur-sm border border-white/10 hover:bg-white/10 transition-all duration-300 hover:scale-105">
                                    <div className="text-2xl mb-2">‚ö°</div>
                                    <h3 className="font-bold text-sm">Real-time</h3>
                                </div>
                            </div>
                        </div>
                    </main>

                    <style>{`
                        @keyframes fadeInUp {
                            from {
                                opacity: 0;
                                transform: translateY(30px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                    `}</style>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
